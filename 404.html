<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Zephra</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00d4ff);
    }
    h1 {
      font-size: 80px;
      margin: 0;
      color: #00d4ff;
    }
    p {
      font-size: 18px;
      margin: 15px 0 30px;
      color: #aaa;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #00d4ff;
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,212,255,0.4);
    }
    a.button:hover {
      background: #00aacc;
      box-shadow: 0 10px 25px rgba(0,212,255,0.6);
    }
  </style>
</head>

  <img src="assets/favicon.png" alt="Zephra Logo" class="logo">
