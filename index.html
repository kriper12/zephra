<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zephra — Movies & TV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0f;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #111, #1a1a1f);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #00d4ff;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00d4ff;
    }
    .hero {
      position: relative;
      height: 70vh;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 50px;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.7), transparent);
    }
    .hero-content {
      position: relative;
      max-width: 600px;
      z-index: 1;
    }
    .hero-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00d4ff;
      color: #000;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00aacc;
    }
    .section {
      padding: 50px;
    }
    .section h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .movie-card img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zephra</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">My List</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Stream Limitlessly With Zephra</h2>
      <p>Watch the latest movies and shows anytime, anywhere. Your next favorite film awaits.</p>
      <a href="#" class="btn">Start Watching</a>
    </div>
  </section>

  <section class="section">
    <h3>Popular Movies</h3>
    <div class="movies">
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/8uO0gUM8aNqYLs1OsTBQiXu0fEv.jpg" alt="Movie 1"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" alt="Movie 2"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/dlIPGXPxXQTp9kFrRzn0RsfUelx.jpg" alt="Movie 3"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/6bCplVkhowCjTHXWv49UjRPn0eK.jpg" alt="Movie 4"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg" alt="Movie 5"></div>
    </div>
  </section>

  <section class="section">
    <h3>Trending TV Shows</h3>
    <div class="movies">
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/5C0OVoIqDKr5YQZ2Tg2kQX5LRJ9.jpg" alt="Show 1"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/kvIBP9tO6G9z5A1PbbghF8RxV3q.jpg" alt="Show 2"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/gwPSoYUHAKmdyVywgLpKKA4BjRr.jpg" alt="Show 3"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/2vnUdiIuemQ9Zy7tIffZN7TBPH3.jpg" alt="Show 4"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/Ag7VUdnrRz5Qpq3Yn3E5OCvFnu0.jpg" alt="Show 5"></div>
    </div>
  </section>

  <footer>
    © 2025 Zephra. All Rights Reserved.
  </footer>
</body>
</html>
